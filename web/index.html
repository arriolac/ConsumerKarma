<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consumer Karma</title>
    <link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="assets/js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.0.18.min.js"></script>
    <script src="src/application.js"></script>
  </head>

  <body>

    <div id="consumer-karma-app">
      <div class="title">
        <h1>Consumer Karma</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Log-in Template -->
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <!-- Search for Product Template -->
    <script type="text/template" id="search-product-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="search-product" placeholder="Search item name" type="text" />
        </header>

        <div id="main">
          <ul id="search-results-list">
            <img src='assets/images/spinner.gif' class='spinner' />
          </ul>
          <a href="add-new-item.html">Add New Item</a>
        </div>
      </div>
    </script>

    <!-- START: Todo example -->
    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-todo" placeholder="Search product name" type="text" />
        </header>

        <div id="main">
          <ul id="todo-list">
            <img src='assets/images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
      <div class="view">
        <label class="todo-content"><%= content %></label>
      </div>
      <input class="edit" value="<%= content %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
    </script>
    <!-- END: Todo example -->

  </body>

</html>
