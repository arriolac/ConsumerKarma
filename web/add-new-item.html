<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consumer Karma</title>
    <link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="assets/css/add-new-item.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="assets/js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.0.18.min.js"></script>
    <script src="src/add-new-item.js"></script>
  </head>

  <body>

    <div id="main">
      <div class="title">
        <h1>Consumer Karma</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <script type="text/template" id="add-new-item-template">
      <div class="section">
        <header id="header"></header>
        <div class="add-new-item">
          <form class="add-new-item-form">
            <h2>Add New Item</h2>
            <input type="text" id="item-title" placeholder="Product Name" />
            <input type="text" id="company-name" placeholder="Company" />
            <input type="text" id="item-description" placeholder="Product Description" />
            <button>Add</button>
          </form>
        </div>
      </div>
    </script>

  </body>
</html>
